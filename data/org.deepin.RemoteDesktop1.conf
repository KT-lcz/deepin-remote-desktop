<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <!-- Only root user can own the service -->
    <allow own="org.deepin.RemoteDesktop1"/>

    <!-- Allow root to talk to Display Manager -->
    <allow send_destination="org.freedesktop.DisplayManager"
           send_interface="org.deepin.DisplayManager.RemoteDisplayFactory"/>
  </policy>

  <!-- Anyone can send messages to the interfaces of the service -->
  <policy context="default">
    <allow send_destination="org.deepin.RemoteDesktop1"
           send_interface="org.deepin.RemoteDesktop1"/>
    <allow send_destination="org.deepin.RemoteDesktop1"
           send_interface="org.deepin.RemoteDesktop1.RemoteLogin"/>
    <allow send_destination="org.deepin.RemoteDesktop1"
           send_interface="org.deepin.RemoteDesktop1.HandoverSession"/>
    <allow send_destination="org.deepin.RemoteDesktop1"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.deepin.RemoteDesktop1"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.deepin.RemoteDesktop1"
           send_interface="org.freedesktop.DBus.ObjectManager"/>
  </policy>
</busconfig>
