## 系统模式使用NLA进行远程登录场景
[server]
bind_address=0.0.0.0
port=3391

[tls]
certificate=/usr/share/deepin-remote-desktop/certs/server.crt
private_key=/usr/share/deepin-remote-desktop/certs/server.key

[capture]
width=1920
height=1080

[encoding]
mode=rfx
enable_diff=true

[auth]
enable_nla=true
username=uos
password=1

[service]
system=true